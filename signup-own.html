<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
    <link rel="stylesheet" href="./dist/tailwind.css">
    <title>Sign Up</title>
</head>

<body>

    <form id="form" action="search-own.html">
        <!--    Full page background-->
        
        <div class=" bg-black h-screen flex xl:shadow-inner justify-center items-center">
            <!-- inner box form-->
            <div class="bg-white rounded text-center shadow-lg pt-16 p-6 h-4/5 w-3/5" id="my-form">
                <h6 class="my-10"> Create an account</h6>
                
                <div class="my-4" id="my-username">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="your username"
                           class="base-input">
                    <div>
                    
                    </div>
                </div>
                
                <div class="my-4">
                    
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" placeholder="me@domain.com"
                           class="base-input">
                    <div>
                    
                    </div>
                </div>
                
                <div class="my-4">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" class="base-input">
                    <div>
                    
                    </div>
                </div>
                
                <div class="my-4">
                    <label for="password-repeat">Confirm Password</label>
                    <input type="password" id="password-repeat" name="password-repeat" placeholder="Re-enter password" class="base-input">
                    <div>
                    
                    </div>
                </div>
                
                <button class="bg-black text-white my-12 p-3 w-4/5 hover:bg-gray-500" id="submit">Sign up</button>
    
            </div>
        
        </div>
    </form>
    

</body>

</html>
