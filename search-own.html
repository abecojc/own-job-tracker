<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

    <link rel="stylesheet" href="./dist/tailwind.css">
    <title>Search Page</title>
</head>

<body class="bg-black font-sans">
<!-- Header  -->

<div style="background-image: url('images/job.jpeg')" id="header" class="bg-no-repeat bg-cover bg-black w-screen">

 <nav class="absolute">
    <div class="fixed bg-black flex justify-between w-screen text-center border-b-4 border-white">
        
        <div class="h-24 w-24 m-2">
            <a href="index.html"><img src="images/grand-horizon.png" class="w-24 h-24 absolute bg-white rounded-3xl hover:bg-gray-400" alt="logo-arrows"></a>
        </div>
        <div class="flex font-sans">
            <div class=" h-8 px-4 m-2 border-b-2 border-white text-white hover:bg-white hover:text-black">
                <a href="about.html">About</a>
            </div>
            <div class=" h-8 px-4 m-2 border-b-2 border-white text-white hover:bg-white hover:text-black">
                <a href="contact.js">Contact</a>
            </div>
            <div class=" h-8 px-4 m-2 border-b-2 border-white text-white hover:bg-white hover:text-black">
                <a href="resources.html">Resources</a>
            </div>
            <div class=" h-8 px-4 m-2 border-b-2 border-white text-white hover:bg-white hover:text-black">
                <a href="help.html">Help</a>
            </div>
        </div>
        <div class="bg-red-700 rounded-xl h-10 p-2 my-2 m-6 border-2 border-white whitespace-nowrap hover:bg-yellow-200 hover:text-2xl">
             Welcome <span id="user"></span>
        </div>
        <div class="bg-white rounded-xl h-12 p-2 my-2 mr-6 border-2 border-white whitespace-nowrap hover:bg-yellow-200 hover:text-2xl">
            <a href="index.html">Log out</a>
        </div>
    </div>
</nav>
<!-- End of Header  -->
<!--Hidden top search bar-->

<div class="hidden z-0 top-28 bg-black border-b-2 fixed border-white shadow-xl p-2" id="app" >
    
    <h3 class="text-xl text-white text-center font-sans w-screen">Search criteria</h3>
    <hr>
    <div class="flex mt-2">
              <form id="search-form" class="text-center">
    
                 <label for="job-type"></label>
                 <input id="job-type" name="keyword1" type="text" placeholder="Enter search keywords" class=" my-3 text-center rounded-lg w-3/4">
    
                 <label for="salary"></label>
                 <input id="salary" name="salary" type="text" placeholder="Enter salary" class=" text-center rounded-lg w-1/3">
    
                 <label for="schedule"></label>
                 <input id="schedule" name="schedule" type="text" placeholder="Enter schedule" class="mx-1 text-center rounded-lg w-1/3">
    
                 <label for="contractType"></label>
                 <input id="contractType" name="contract" type="text" placeholder="Enter contract" class=" mx-1 text-center rounded-lg w-1/3">
    
                 <label for="results-per-page"></label>
                 <input id="results-per-page" name="result" type="number" placeholder="Results per page" class="mx-1 text-center rounded-lg w-1/3">
    
                 <button class="bg-white rounded mx-32  p-2 hover:bg-yellow-200">
                     Search
                 </button>
    
             </form>
    </div>
</div>

      <div class="pt-56 flex"></div>
      <div class="flex justify-between">
          <div id="result-section" onclick="jobDetails()" class="px-4 w-1/3 my-2 "></div>
          <div id="details-section" class="my-2 w-2/3 px-4 "></div>
      </div>

    <div class="h-screen p-2 flex flex-col " id="search-page" >
        <form class="p-12 rounded flex items-center whitespace-nowrap flex-col" id="form">
            <div class="flex items-center w-3/4 flex-col">
                <div class=" rounded shadow-xl mt-12 mb-4 w-1/2 text-bold text-center">Search for Jobs</div>
                <label for="keyword"></label>
                <input id="keyword" name="keyword" placeholder="Enter search keyword" class="p-3 text-center w-3/4 ring shadow-2xl ring-gray-700 focus:ring-offset-blue-500 border-2 border-black rounded-3xl my-4">
               
                <button id="submit" class=" flex justify-center m-8 h-12 bg-black p-4 shadow-lg text-white w-56 rounded-lg hover:bg-yellow-200 h-16">
                        Search
                </button>
            </div>
        </form>
    </div>
</div>
  <script src="./search-own.js"></script>
  <script src="./sign-google.js"></script>
</body>
</html>
